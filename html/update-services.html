<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Services - LogicalFetch</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
        }

        .services-header {
            background: linear-gradient(to right, #4a4aff, #6c63ff);
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 600;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .services-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem 1rem 3rem;
        }

        .service-item {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
            border-left: 5px solid #4a4aff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .service-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .service-item h4 {
            margin: 0 0 0.5rem 0;
            color: #222;
            font-size: 1.2rem;
        }

        .service-item p {
            margin: 0;
            color: #555;
            font-size: 1rem;
        }

        .actions {
            margin-top: 1rem;
        }

        .actions button {
            padding: 0.6rem 1.4rem;
            margin-right: 0.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .actions button:hover {
            transform: scale(1.05);
        }

        .edit-btn {
            background-color: #4a4aff;
            color: white;
        }

        .edit-btn::before {
            content: "‚úèÔ∏è";
        }

        .delete-btn {
            background-color: #ff5252;
            color: white;
        }

        .delete-btn::before {
            content: "üóëÔ∏è";
        }

        .add-service-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease-in-out;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .add-service-form h3 {
            margin-top: 0;
            color: #222;
            font-size: 1.4rem;
        }

        .add-service-form input,
        .add-service-form textarea {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .add-service-form input:focus,
        .add-service-form textarea:focus {
            border-color: #4a4aff;
            outline: none;
        }

        .add-service-form button {
            width: 100%;
            padding: 1rem;
            background-color: #4a4aff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .add-service-form button:hover {
            background-color: #3c3cff;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .services-container {
                padding: 0.5rem;
            }

            .service-item {
                padding: 1rem;
            }

            .add-service-form {
                padding: 1.5rem;
            }

            .actions button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .actions {
                display: flex;
                flex-direction: column;
            }

            .actions button {
                margin-bottom: 0.5rem;
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .services-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="services-header">
        <h1>Update Services</h1>
    </header>

    <main class="services-container">
        <div style="margin-bottom: 1.5rem;">
            <input type="text" id="searchInput" placeholder="üîç Search services..." style="width: 100%; padding: 0.8rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;" />
        </div>
        <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
            <a href="admin-dashboard.html" style="text-decoration: none;">
                <button style="
                    background-color: #4a4aff;
                    color: white;
                    padding: 0.7rem 1.5rem;
                    border: none;
                    border-radius: 6px;
                    font-size: 1rem;
                    font-weight: 500;
                    cursor: pointer;
                    transition: background 0.3s ease;
                " onmouseover="this.style.backgroundColor='#3c3cff'" onmouseout="this.style.backgroundColor='#4a4aff'">
                    ‚Üê Back to Dashboard
                </button>
            </a>
            <a href="index.html" style="text-decoration: none;">
                <button style="
                    background-color: #00897b;
                    color: white;
                    padding: 0.7rem 1.5rem;
                    border: none;
                    border-radius: 6px;
                    font-size: 1rem;
                    font-weight: 500;
                    cursor: pointer;
                    transition: background 0.3s ease;
                " onmouseover="this.style.backgroundColor='#00796b'" onmouseout="this.style.backgroundColor='#00897b'">
                    ‚¨Ö Back to Home
                </button>
            </a>
            <section class="recent-updates" style="margin-top: 0;">
                <button onclick="toggleUpdates()" style="
                    font-size: 1.2rem;
                    color: white;
                    background-color: #4a4aff;
                    border: none;
                    border-radius: 6px;
                    padding: 0.6rem 1.2rem;
                    cursor: pointer;
                    margin-bottom: 1rem;
                ">üìã Recent Service Updates ‚ØÜ</button>
                <ul id="recent-updates-list" style="list-style: none; padding-left: 0; display: none;"></ul>
            </section>
        </div>
        <div class="service-item">
            <h4>Custom App Development</h4>
            <p>We create tailor-made apps for your institution, fully aligned with your vision and branding.</p>
            <div class="actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>

        <div class="service-item">
            <h4>Website Design</h4>
            <p>Responsive, user-friendly websites built to attract and retain users effectively.</p>
            <div class="actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>

        <div id="services-loader"></div>
        <div class="add-service-form">
            <h3>Add New Service</h3>
            <form>
                <input type="text" placeholder="Service Title" required />
                <textarea placeholder="Service Description" required></textarea>
                <button type="submit">Add Service</button>
                <div id="form-feedback" style="margin-top: 1rem; font-size: 0.95rem;"></div>
            </form>
            <div id="form-error"></div>
        </div>
    </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-BlIka2Omcmxmt2NDVTpl3dlBX3_4pDk",
      authDomain: "logicalfetch-138a8.firebaseapp.com",
      projectId: "logicalfetch-138a8",
      storageBucket: "logicalfetch-138a8.appspot.com",
      messagingSenderId: "352479441148",
      appId: "1:352479441148:web:1c57797bdadb3fe906a779",
      measurementId: "G-Z66R8XS5SW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const serviceContainer = document.querySelector(".services-container");
    const form = document.querySelector("form");
    const inputTitle = form.querySelector("input");
    const inputDesc = form.querySelector("textarea");
    const errorDiv = document.getElementById("form-error");

    let allServices = []; // Store all fetched services

    async function fetchServices() {
      // Loader at the top
      const loader = document.getElementById("services-loader");
      if (loader) {
        loader.textContent = "Loading services...";
        loader.style = "text-align:center; color:#888;";
      }
      // Remove all service-item elements except the form
      document.querySelectorAll(".service-item").forEach(el => el.remove());
      const querySnapshot = await getDocs(collection(db, "services"));
      // Remove loader after loading
      if (loader) loader.remove();
      // Handle empty state
      if (querySnapshot.empty) {
        const message = document.createElement("p");
        message.textContent = "No services added yet.";
        message.style = "text-align:center; color:#666; font-style:italic;";
        serviceContainer.insertBefore(message, document.querySelector(".add-service-form"));
        return;
      }
      allServices = [];
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        allServices.push({ id: docSnap.id, ...data });
        const serviceItem = document.createElement("div");
        serviceItem.className = "service-item";
        serviceItem.innerHTML = `
          <h4>üíº ${data.title}</h4>
          <p>${data.description}</p>
          <div class="actions">
            <button class="edit-btn" data-id="${docSnap.id}">Edit</button>
            <button class="delete-btn" data-id="${docSnap.id}">Delete</button>
          </div>
        `;
        // Insert before the form's parent (.add-service-form)
        serviceContainer.insertBefore(serviceItem, document.querySelector(".add-service-form"));
      });
    }

    fetchServices();

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll(".service-item").forEach(item => item.remove());
      const filtered = allServices.filter(service => service.title.toLowerCase().includes(term) || service.description.toLowerCase().includes(term));
      if (filtered.length === 0) {
        const noMatch = document.createElement("p");
        noMatch.textContent = "No matching services found.";
        noMatch.style = "text-align:center; color:#888; font-style:italic;";
        serviceContainer.insertBefore(noMatch, document.querySelector(".add-service-form"));
      } else {
        filtered.forEach(service => {
          const serviceItem = document.createElement("div");
          serviceItem.className = "service-item";
          serviceItem.innerHTML = `
            <h4>üíº ${service.title}</h4>
            <p>${service.description}</p>
            <div class="actions">
              <button class="edit-btn" data-id="${service.id}">Edit</button>
              <button class="delete-btn" data-id="${service.id}">Delete</button>
            </div>
          `;
          serviceContainer.insertBefore(serviceItem, document.querySelector(".add-service-form"));
        });
      }
    });

    async function fetchRecentUpdates() {
      const list = document.getElementById("recent-updates-list");
      // Loader for updates
      const loading = document.createElement("p");
      loading.textContent = "Loading services...";
      loading.style = "text-align:center; color:#888;";
      list.parentNode.insertBefore(loading, list);
      list.innerHTML = ""; // Clear previous entries
      const querySnapshot = await getDocs(collection(db, "services"));
      // Remove loader after loading
      loading.remove();
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const timestamp = data.timestamp?.toDate?.() || new Date(); // Use Firestore timestamp if available
        const formattedDate = timestamp.toLocaleString("en-US", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });
        const item = document.createElement("li");
        item.style = "padding: 0.75rem 1rem; background: #f1f5ff; margin-bottom: 0.5rem; border-left: 4px solid #4a4aff; border-radius: 6px;";
        item.textContent = `üõ†Ô∏è ${data.title} added or updated on ${formattedDate}`;
        list.appendChild(item);
      });
    }

    fetchRecentUpdates();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";
      const feedback = document.getElementById("form-feedback");
      feedback.textContent = "";
      feedback.style.color = "";
      const title = inputTitle.value.trim();
      const description = inputDesc.value.trim();
      if (!title || !description) {
        errorDiv.textContent = "Please fill in all fields.";
        errorDiv.style = "color: red; margin-bottom: 1rem;";
        feedback.textContent = "Error: Please complete all fields.";
        feedback.style.color = "red";
        return;
      }
      // Add new service and highlight addition
      await addDoc(collection(db, "services"), {
        title,
        description,
        timestamp: new Date()
      });
      // Highlight the new addition before reload
      const newItem = document.createElement("div");
      newItem.className = "service-item";
      newItem.style = "background-color: #e8f5e9; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2); border-left: 5px solid #66bb6a; transition: all 0.3s ease;";
      newItem.innerHTML = `<h4>üíº ${title}</h4><p>${description}</p>`;
      serviceContainer.insertBefore(newItem, document.querySelector(".add-service-form"));
      feedback.textContent = "‚úÖ Service added successfully!";
      feedback.style.color = "green";
      setTimeout(() => location.reload(), 3000);
      return;
    });

    document.addEventListener("click", async (e) => {
      // Delete logic with confirmation dialog
      if (e.target.classList.contains("delete-btn")) {
        const confirmDelete = confirm("Are you sure you want to delete this service?");
        if (confirmDelete) {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "services", id));
          location.reload();
        }
      }

      if (e.target.classList.contains("edit-btn")) {
        const id = e.target.dataset.id;
        const newTitle = prompt("Enter new title:");
        const newDesc = prompt("Enter new description:");
        if (newTitle && newDesc) {
          await updateDoc(doc(db, "services", id), {
            title: newTitle,
            description: newDesc
          });
          location.reload();
        }
      }
    });

    // Toggle function for recent updates dropdown
    window.toggleUpdates = function () {
      const list = document.getElementById("recent-updates-list");
      list.style.display = list.style.display === "none" ? "block" : "none";
    }

    // Close dropdown when clicking outside
    document.addEventListener("click", function(event) {
      const dropdown = document.getElementById("recent-updates-list");
      const button = document.querySelector(".recent-updates button");
      if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>

</html>
