<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Pricing — LogicalFetch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .admin-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4a4aff;
      color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .admin-header h1 {
      font-size: 1.8rem;
    }

    .admin-header .back-link {
      color: #fff;
      background-color: rgba(255,255,255,0.1);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .admin-header .back-link:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .pricing-management {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .form-section,
    .table-section {
      flex: 1 1 48%;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-section input,
    .form-section textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section button {
      background-color: #4a4aff;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-section button:hover {
      background-color: #3737ff;
    }

    .table-section table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-section th,
    .table-section td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .edit-btn,
    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 0.5rem;
      color: #4a4aff;
    }

    .delete-btn {
      color: #ff4a4a;
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <header class="admin-header">
      <h1><i class="fas fa-tags"></i> Manage Pricing Plans</h1>
      <a href="admin-dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </header>

    <section class="pricing-management">
      <div class="form-section">
        <h2>Add New Plan</h2>
        <form id="addPricingForm">
          <input type="text" placeholder="Plan Name" required />
          <input type="number" placeholder="Price (₹)" required />
          <textarea placeholder="Plan Features (comma separated)" required></textarea>
          <button type="submit"><i class="fas fa-plus-circle"></i> Add Plan</button>
        </form>
      </div>

      <div class="table-section">
        <h2>Existing Plans</h2>
        <table>
          <thead>
            <tr>
              <th>Plan Name</th>
              <th>Price</th>
              <th>Features</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="pricingTableBody">
            <tr>
              <td>Basic</td>
              <td>₹999</td>
              <td>Landing Page, Hosting</td>
              <td>
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>Premium</td>
              <td>₹2499</td>
              <td>Landing Page, Hosting, Contact Form</td>
              <td>
                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-btn"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
